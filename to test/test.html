<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: lightslategray; ">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card-header" id="arbitre-name" style="max-width: 9rem;">Arbitre 1</div>
            </div>
            <div class="col">
                <div class="card-header" id="arbitre-name" style="max-width: 9rem;">Arbitre 2</div>
            </div>
            <div class="col">
                <div class="card-header" id="arbitre-name" style="max-width: 9rem;">Arbitre 3</div>
            </div>
            <div class="col">
                <div class="card-header" id="arbitre-name" style="max-width: 9rem;">Arbitre 4</div>
            </div>
            <div class="col">
                <div class="card-header" id="arbitre-name" style="max-width: 9rem;">Arbitre 5</div>
            </div>
            <div class="col">
                <div class="card-header" id="arbitre-name" style="max-width: 14rem;">Resulta</div>
            </div>
        </div>
        <!--round 1-->

        <div class="row">
            <div class="col">

                <div class="card"  style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card1"  class="card-assigned-value-round1" style="font-size: 40px;"></p>
                </div>

            </div>
            <div class="col">

                <div class="card" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card2 " class="card-assigned-value-round1" style="font-size: 40px;"></p>

                </div>
            </div>
            <div class="col">
                <div class="card" id="A3R1" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card3 " class="card-assigned-value-round1" style="font-size: 40px;"></p>

                </div>
            </div>
            <div class="col">
                <div class="card" id="A4R1" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card4 " class="card-assigned-value-round1" style="font-size: 40px;"></p>

                </div>
            </div>
            <div class="col">
                <div class="card" id="A5R1" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card5" class="card-assigned-value-round1" style="font-size: 40px;"></p>

                </div>
            </div>
            <!-- round result -->
            <div class="col">
                <div class="card" id="R1" style="max-width: 14rem; height: 4rem; background-color: gray;">
                </div>
            </div>
        </div>
        <!--round 2-->
        <div class="row">
            <div class="col">
                <div class="card" id="A1R2" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card1 " class="card-assigned-value-round2" style="font-size: 40px;"></p>

                </div>
            </div>
            <div class="col">
                <div class="card" id="A2R2" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card2 " class="card-assigned-value-round2" style="font-size: 40px;"></p>
                </div>
            </div>
            <div class="col">
                <div class="card" id="A3R2" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card3 " class="card-assigned-value-round2" style="font-size: 40px;"></p>
                </div>
            </div>
            <div class="col">
                <div class="card" id="A4R2" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card4" class="card-assigned-value-round2" style="font-size: 40px;"></p>
                </div>
            </div>
            <div class="col">
                <div class="card" id="A5R2" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card5 " class="card-assigned-value-round2" style="font-size: 40px;"></p>
                </div>
            </div>
            <!-- round result -->
            <div class="col">
                <div class="card" id="R2" style="max-width: 14rem; height: 4rem; background-color: gray;">
                </div>
            </div>
        </div>
        <!--round 3-->
        <div class="row">
            <div class="col">
                <div class="card" id="A1R3" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card1 " class="card-assigned-value-round3" style="font-size: 40px;"></p>

                </div>
            </div>
            <div class="col">
                <div class="card" id="A2R3" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card2 " class="card-assigned-value-round3" style="font-size: 40px;"></p>

                </div>
            </div>
            <div class="col">
                <div class="card" id="A3R3" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card3 " class="card-assigned-value-round3" style="font-size: 40px;"></p>

                </div>
            </div>
            <div class="col">
                <div class="card" id="A4R3" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card4 " class="card-assigned-value-round3" style="font-size: 40px;"></p>

                </div>
            </div>
            <div class="col">
                <div class="card" id="A5R3" style="max-width: 9rem; height: 4rem; background-color: gray;">
                    <p id="card5 " class="card-assigned-value-round3" style="font-size: 40px;"></p>

                </div>
            </div>
            <!-- round result -->
            <div class="col">
                <div class="card" id="R3" style="max-width: 14rem; height: 4rem; background-color: gray;">
                </div>
            </div>
        </div>
    </div>
</body>
