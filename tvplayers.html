        <script src="/socket.io/socket.io.js"></script>

        <script>
            // Connect to the server via socket.io
        const socket = io();
      
        // Get the URL and parse it
        const url = new URL(window.location.href);
        const username = url.pathname.split('/')[1];
        const role = url.pathname.split('/')[2];
        const roomid = url.pathname.split('/')[3];

        socket.on('connect', () => {
            console.log(`${username} connected to server as ${role} in room ${roomid}`);
            socket.emit('login',{username,role,roomid});
        });

        socket.on('redirect-player-to-tv-from-server' , (url3) =>{
            window.location.replace(url3);
        })
        //////////////////////////////////////////////////////////////////////////////////
        const params = new URLSearchParams(window.location.search);
